<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<form th:action="@{/song/edit}" method="post" th:object="${music}">
  <div class="mb-3">
    <label for="music-name" class="form-label">Music Name</label>
    <input class="form-control" type="text" id="music-name" th:field="*{musicName}">
  </div>
  <div class="mb-3">
    <label for="single" class="form-label">Single Name</label>
    <input class="form-control" type="text" id="single" th:field="*{singleName}">
  </div>
  <div class="mb-3">
    <label for="link" class="form-label">musicName</label>
    <input class="form-control" type="text" id="link" th:field="*{musicLink}">
  </div>
  <div class="mb-3">
    <button type="submit" class="btn btn-success">Edit</button>
    <button type="button" class="btn btn-danger" onclick="location.href='/song'">Cancel</button>
  </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
